<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoopyLoopy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .logo {
      font-size: 80px;
      font-weight: bold;
      margin-top: 15%;
      text-align: center;
    }
    .logo span:nth-child(1) { color: #4285F4; }
    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }
    .search-box {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .search-box input {
      width: 500px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .buttons button:hover {
      border: 1px solid #dadce0;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 14px;
      text-align: center;
      color: #555;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>F</span><span>o</span><span>o</span><span>p</span><span>y</span><span>Loopy</span>
  </div>
  
  <div class="search-box">
    <input type="text" placeholder="Search FoopyLoopy">
  </div>
  
  <div class="buttons">
    <button>FoopyLoopy Search</button>
    <button>I'm Feeling Lucky</button>
  </div>

  <footer>Â© 2025 FoopyLoopy</footer>
</body>
</html>
